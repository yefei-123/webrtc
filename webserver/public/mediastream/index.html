<html>
	
		<head>
			<title> webrtc:audio  video devices infor </title>
			
			<style>  
				.none{
					-webkit-filter:none;
				}
				.blur{
					-webkit-filter:blur(3px);
				}
				.grayscale{
					-webkit-filter:grayscale(1);
				}
				.invert{
					-webkit-filter:invert(1);
					
				}
				.sepia{
					-webkit-filter:sepia(1);
				}
			</style>
		</head>
	
		<body>
			<div>
				<label>"audio input devices"</label>
				<select id="audioSource"></select>
			</div>

			<div>
				<label>"audio output devices"</label>
				<select id="audioOutput"></select>
			</div>

			<div>
				<label>"video input devices"</label>
				<select id="videoSource"></select>
			</div>
			<div>
				<label>"Filter:"</label>
				<select id="filter">
						<option value="none"> None  </option>
						<option value="blur"> Blur  </option>
						<option value="grayscale"> Grayscale  </option>
						<option value="invert"> Invert  </option>
						<option value="sepia"> Sepia  </option>
				</select>
			</div>
			
			<div>
				<audio autoplay controls id="audioplayer"> </audio>
				<table>
					<tr>
						<td> <video autoplay playsinline id="player"> </video> </td>
						<td> <video  playsinline id="recplayer"> </video> </td>
						<td> <div id='constraints' class='output'> </div><td>
					</tr>
					<tr> 
						<td><button id="record">开始录制</button></td>
						<td><button id="recplay" disabled> "播放"</button></td>
						<td><button id="download" disabled> "下载"</button></td>
					</tr>
				</table>
			</div>
			
			<div>
				<button id = "snapshot">Take snapshot </button>
			</div>
			<div>
				<canvas id="picture">  </canvas>
			</div>
			
			<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
			<script src="./js/client.js"></script>
		</body>
</html>
